<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
</head>

<body>
    <h1>Marathon Registation!</h1>
    <p>Thank you for Participating at this Year's Marathon Event. Please fill in the required information below to register.
    </p>
    <hr>
    <form action="">
        <div>
            <label for="first">Name:</label>
            <input type="text" id="first" name="firstname" placeholder="Enter Your First Name" required>
            <input type="text" id="first" name="lastname" placeholder="Enter Your Last Name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div>
            <label for="number">Phone No:</label>
            <input type="number" name="phone" id="number" placeholder="Enter Your Phone Number" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender" value="male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender" value="Female">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="gender" value="Other">
            <label for="gender">Other</label>
        </div>
        <div>
            <label for="dob">Birth Date:</label>
            <input type="datetime-local" name="DOB" id="dob">
        </div>
        <div>
            <label for="story">Running Club (if any):</label>
            <textarea id="story" name="running club" row="1" cols="30">
               
            </textarea>
        </div>
        <div>
            <label for="medical">Do you suffer from any medical conditions?:</label>
            <input type="radio" name="medical condition" id="medical">
            <label for="medical">Yes</label>
            <input type="radio" name="medical condition" id="medical">
            <label for="medical">No</label>
        </div>
        <div>
            <label for="rs">Please rank your running ability:</label>
            <input type="range" name="rs" id="rs" min="1" max="6" size="1">
        </div>
        <div>
            <label for="ca">Are you bringing a companion along?:</label>
            <input type="radio" name="companion" id="ca">
            <label for="medical">Yes</label>
            <input type="radio" name="companion" id="ca">
            <label for="ca">No</label>
        </div>
        <p>Select a Race: </p>
        <div>
            <div></div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        </div>
        <div>
            <label for="division">Select Age Group:</label>
            <select name="division" id="division">
                <option value="Children">00-14 years</option>
                <option value="Youth">15-24 years</option>
                <option value="Adults">25-64 years</option>
                <option value="Seniors">65 years and over</option>
            </select>
        </div>
        <div>
            <label for="address">Address:</label>

            <input type="text" name="address" id="address" placeholder="Street Address">
        </div>
        <div>
            <input type="text" name="address" id="address" placeholder="Street Address Line 2">
        </div>
        <div>
            <input type="text" name="address" id="address" placeholder="City">
        </div>
        <div>
            <select name="division" id="division">
                <option value="">Select a Division</option>
                <option value="Patna">Patna</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkatta">Kolkatta</option>
                <option value="Bangalore">Bangalore</option>

            </select>
        </div>
        <div>
            <input type="text" name="address" id="address" placeholder="Postal / Zip Code">
        </div>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</body>

</html>
